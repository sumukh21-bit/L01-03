<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="../css/memory_match.css">
    
    <title>Document</title>
</head>
<body>
    <nav class="navbar has-shadow is-dark">
        <div class="navbar-menu is-color">
            <a class="has-text-weight-bold navbar-item has-text-white is-primary">Memory match</a>
            <a  class="navbar-item has-text-white">Play Game</a>
            <a href="high_scores.html" class="navbar-item has-text-white">High Scores</a>

        </div>

    </nav>
    <div class="titl">
        <h1 class="has-text-centered py-1 mx-1 is-size-1 has-text-weight-bold has-text-dark">Memory Match Game</h1>
        <p class="has-text-centered">Flip two cards at a time. If they match, they stay revealed. Match all pairs to win.</p>

    </div>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-3 ">
                    <div id="status-panel" class="box">
                        <h1 class="is-size-3"> Game status</h1>
                 
                            <p class="is-size-4"><strong>Moves:</strong> <span id="moves">0</span></p>
                            <p class="is-size-4"><strong>Matches:</strong> <span id="matches">0</span> / <span id="total-pairs">8</span></p>
                            <p class="is-size-4"><strong>Time:</strong> <span id="time">0</span> s</p>


                    <hr>
                    <div class="buttons">
                        <button id="btn-new-game" class="my-2 button is-primary is-fullwidth">New Game</button>
                        <button id="btn-reset" class="button has-text-link  is-fullwidth">Reset (Same Board)</button>
                    </div>
                </div> 
            </div>
            <div class="column is-8 is-centerd">
                    <div class="box">
                        <h2 class="title is-4">Board</h2>
                        <div id="board"></div> 
                        <div id="message" class="has-text-centered is-size-5 has-text-weight-bold mt-4"></div>
                    </div>
             

            </div> </div> </section>
    
                    
        
    <script src="../js/memory_match.js"></script>
    

    

   
   
    
            
</body>
</html>
