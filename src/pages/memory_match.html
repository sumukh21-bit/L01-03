<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="../css/memory_match.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="intro">
        <h1 class="Title">Memory Match Game </h1>
        <p class="motto">Flip two cards at a time. If they match, they stay revealed. Match all pairs to win.</p>
    </div>
    <div id="status-panel" class="status-panel">
        <h1>Game Status</h1>
        <p><strong>Moves:</strong> <span id="moves">0</span></p>
        <p><strong>Matches:</strong> <span id="matches">0</span> / <span id="total-pairs">8</span></p>
        <p><strong>Time:</strong> <span id="time">0</span> s</p>
          <button id="btn-new-game" class="btn btn-success">New Game</button>
         <button id="btn-reset" class="btn btn-warning">Reset (Same Board)</button>
    </div>
    <div id="board" ></div>
    <div id="message"></div>
            
</body>
</html>
